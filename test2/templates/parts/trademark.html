<div class="trademark">

	<header>
		{{trademark.name}}
	</header>
	<div class="things">
	
		<div class="description">
			<img src="/media/{{trademark.image}}"/>
			{{trademark.description}}
		</div>

		<table class="contacts">
			<tbody>
				<tr>
					<td>Телефон</td>
					<td>{{trademark.phone_number}}</td>
				</tr>
				<tr>
					<td>EMail</td>
					<td>{{trademark.email}}</td>
				</tr>
				<tr>
					<td>Сайт</td>
					<td>{{trademark.site}}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
